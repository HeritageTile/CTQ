<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Customizer (Bootstrap)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="start-style.css">
</head>

<body>
    <div class="container mt-2">
        <div class="row d-flex justify-content-between" id="main-nav">
            <div class="col-md-12">
                <button class="btn btn-primary mt-3" data-view="inspirations">Inspirations</button>
                <button class="btn btn-secondary mt-3" data-view="field-type">Field Types</button>
                <button class="btn btn-warning mt-3" data-view="corners">Corners</button>
                <button class="btn btn-success mt-3" data-view="base">Bases</button>
                <button class="btn btn-danger mt-3" data-view="caps">P-Caps</button>
                <button class="btn btn-info mt-3" data-view="startConsultBtn">Tile Calculator</button>

            </div>
        </div>


        <main id="main-content" class="container">
        </main>


    </div>

    <template id="start-consult">

    </template>
    <template id="inspirations">
        <div class="text-center">
            <h1 class="display-5">Inspiration Gallery</h1>
            <p class="lead text-muted">Browse these images to get ideas for your project.</p>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 mb-3">
                <img src="banner image.png" class="img-fluid rounded" alt="Inspiration 1">
            </div>
            <div class="col-md-4 mb-3">
                <img src="inspirations-2.jpg" class="img-fluid rounded" alt="Inspiration 2">
            </div>
            <div class="col-md-4 mb-3">
                <img src="https://via.placeholder.com/400x300.png/E9ECEF/495057?text=Style+3" class="img-fluid rounded"
                    alt="Inspiration 3">
            </div>
        </div>
    </template>

    <template id="field-type">
        <div class="container my-5">
            <nav class="navigation-arrows mb-4">
                <a href="consult-start.html" class="btn btn-secondary">&larr; Back</a>
                <!--a href="contact.html" class="btn btn-primary">Next&rarr;</a-->
            </nav>
            <div class="row align-items-center">
                <div class="col-lg-8 mb-4 mb-lg-0">
                    <img src="TileShape.png" class="img-fluid rounded shadow" alt="Tiled room">
                </div>

                <div class="col-lg-4">
                    <div class="card p-4 shadow-sm">
                        <h1 class="h3 mb-3">Tile Calculator</h1>
                        <form id="tileForm">
                            <div class="mb-3">
                                <label for="areaInput" class="form-label">Total Area (sq ft)</label>
                                <input type="number" class="form-control" id="areaInput" placeholder="e.g., 120"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="tileSelect" class="form-label">Select Tile Size</label>
                                <select class="form-select" id="tileSelect">
                                    <option value="0.25">6" x 6" (66FT00)</option>
                                    <option value="0.375">9" x 6" (69FT00)</option>
                                    <option value="0.125">4 1/4" x 4.25" (44FT00)</option>
                                    <option value="0.083">2" x 6" (25FT00)</option>
                                    <option value="0.125">3" x 6" (36FT00)</option>
                                    <option value="0.090">2 3/5" x 5" (33FT00)</option>
                                    <option value="0.028">2" x 2" (36FT00)</option>
                                    <option value="0.063">3" x 3" (36FT00)</option>
                                    <option value="0.063">3" x 3" (33BV00)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calculate</button>
                        </form>
                        <div id="result" class="alert mt-4" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="tile-calculator.js"></script>
    </template>

    <template id="corners">
        <div class="container d-flex justify-content-center">
            <div class="card w-100 shadow-sm mt-2">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h1 class="display-5">Select Corner Style</h1>
                        <p class="lead text-muted">Choose the corner treatment for your project.</p>
                    </div>

                    <div class="scrollable-grid-area row">
                        <div class="col-lg-4 col-md-6 pb-2 border border-1 ">
                            <div class="row text-center">
                                <div class="col-12">
                                    <img src="src/corner/Corner1.png" class="image-3x3" alt="Rounded Corner">
                                </div>
                            </div>
                            <!--img src="src/corner/Corner1.png" class="image-3x3" alt="Rounded Corner"-->
                            <div class="row image-3x3-caption">
                                <div class="col-6 pl-0 align-left">
                                    <h5 class="card-title m-0">Corner 1</h5>
                                </div>
                                <div class="col-6 d-flex justify-content-end">
                                    <div class="btn-group btn-group-sm border-top-0 " role="group">
                                        <button type="button" class="btn btn-outline-success border-top-0 rounded-0"><i
                                                class="bi bi-check2"></i></button>
                                        <button type="button" class="btn btn-outline-info border-top-0 rounded-0"><i
                                                class="bi bi-arrows-angle-expand"></i></button>
                                        <button type="button" class="btn btn-outline-success border-top-0 rounded-0"><i
                                                class="bi bi-three-dots"></i></button>
                        
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 border border-1 text-center">
                            <img src="src/corner/Corner2.png" class="image-3x3" alt="Rounded Corner">
                            <div class="image-3x3-caption">
                                <h5 class="card-title m-0">Corner 2</h5>
                                <div class="btn-group btn-group-sm border-top-0" role="group">
                                    <button type="button" class="btn btn-outline-success border-top-0 rounded-0"><i
                                            class="bi bi-check2"></i></button>
                                    <button type="button" class="btn btn-outline-success border-top-0 rounded-0"><i
                                            class="bi bi-three-dots"></i></button>
                                    <button type="button" class="btn btn-outline-info border-top-0 rounded-0"><i
                                            class="bi bi-arrows-angle-expand"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 border border-1 text-center">
                            <img src="src/corner/Corner3.png" class="image-3x3" alt="Rounded Corner">
                            <div class="image-3x3-caption">
                                <h5 class="card-title m-0">Corner 3</h5>
                                <div class="btn-group btn-group-sm border-top-0" role="group">
                                    <button type="button" class="btn btn-outline-success border-top-0 rounded-0"><i
                                            class="bi bi-check2"></i></button>
                                    <button type="button" class="btn btn-outline-success border-top-0 rounded-0"><i
                                            class="bi bi-three-dots"></i></button>
                                    <button type="button" class="btn btn-outline-info border-top-0 rounded-0"><i
                                            class="bi bi-arrows-angle-expand"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 border border-1 text-center">
                            <img src="src/corner/Corner4.png" class="image-3x3" alt="Rounded Corner">
                            <div class="image-3x3-caption">
                                <h5 class="card-title m-0">Corner 4</h5>
                                <div class="btn-group btn-group-sm border-top-0" role="group">
                                    <button type="button" class="btn btn-outline-success border-top-0 rounded-0"><i
                                            class="bi bi-check2"></i></button>
                                    <button type="button" class="btn btn-outline-success border-top-0 rounded-0"><i
                                            class="bi bi-three-dots"></i></button>
                                    <button type="button" class="btn btn-outline-info border-top-0 rounded-0"><i
                                            class="bi bi-arrows-angle-expand"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4 col-md-6 border border-1 text-center">
                            <img src="src/corner/Corner5.png" class="image-3x3" alt="Rounded Corner">
                            <div class="image-3x3-caption">
                                <h5 class="card-title m-0">Corner 5</h5>
                                <div class="btn-group btn-group-sm border-top-0" role="group">
                                    <button type="button" class="btn btn-outline-success border-top-0 rounded-0"><i
                                            class="bi bi-check2"></i></button>
                                    <button type="button" class="btn btn-outline-info border-top-0 rounded-0"><i
                                            class="bi bi-arrows-angle-expand"></i></button>
                                    <button type="button" class="btn btn-outline-success border-top-0 rounded-0"><i
                                            class="bi bi-three-dots"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="base">
        <div class="text-center">
            <h1 class="display-5">Define the Base</h1>
            <p class="lead text-muted">The base provides the foundation for the structure.</p>
            <p class="text-muted mt-4"><small>Current time in Madison, WI is 8:08 AM.</small></p>
        </div>
    </template>

    <template id="cap-type">
        <div class="text-center">
            <h1 class="display-5">Pick a Cap Type</h1>
            <p class="lead text-muted">The cap sits on top of your project, providing a finished look.</p>
        </div>
    </template>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="start-script.js"></script>
</body>

</html>
