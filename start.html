<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Ceramics Consultation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="start-style.css">
</head>

<body>
    <div class="container-wide mt-4 me-5 ms-5">
        <div class="row d-flex " id="main-nav">
            <div class="col-md-4">
                <h1 id="view-title" class="display-5">Inspirations</h1>
            </div>
            <div class="d-flex col-md-8 justify-content-end">
                <button class="btn btn-theme1 mt-3 me-2" data-view="inspirations">Inspirations</button>
                <button class="btn btn-theme1 mt-3 me-2" data-view="field-type">Field Types</button>
                <button class="btn btn-theme1 mt-3 me-2" data-view="corners">Corners</button>
                <button class="btn btn-theme1 mt-3 me-2" data-view="base">Bases</button>
                <button class="btn btn-theme1 mt-3 me-2" data-view="cap-options">P-Caps</button>
                <button class="btn btn-theme1 mt-3 me-2" data-view="special-conditions">Special Conditions</button>
                <button class="btn btn-theme1 mt-3 me-2" id="view-notes-btn" data-bs-toggle="modal"
                    data-bs-target="#notesModal">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <div class="position-relative mt-3 d-flex">
                    <button class="btn btn-theme1" data-bs-toggle="modal" data-bs-target="#selectedItemsModal">
                        <i class="bi bi-cart-fill"></i> View Selected
                        <span id="selected-count-badge"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main content area where different views will be rendered / all the data views -->
        <main id="main-content">
        </main>
    </div>

    <!-- Templates for different views -->
    <template id="inspirations">
        <div id="inspirations" class="mt-4"></div>
    </template>

    <template id="field-type">
        <div class="container-wide d-flex justify-content-center mt-4">
            <div id="scrollable-grid-area" class="row"></div>
        </div>
    </template>

    <template id="corners">
        <div class="container-wide d-flex justify-content-center mt-4">
            <div id="scrollable-grid-area" class="row"></div>
        </div>
    </template>

    <template id="base">
        <div id="scrollable-grid-area" class="row mt-4"></div>
    </template>

    <template id="cap-options">
        <div id="scrollable-grid-area" class="row mt-4"></div>
    </template>

    <template id="special-conditions">
        <div class="container-wide d-flex justify-content-center mt-4">
            <div class="row">
                <div class="col-md-3 scrollable-area">
                    <div id="special-conditions-categories" class="row g-3">
                    </div>
                </div>
                <div class="col-md-9 scrollable-area">
                    <div id="special-conditions-options" class="row g-3">
                        <!-- Options for the selected category will be rendered here -->
                        <div class="col-12 text-center text-muted pt-5">
                            <p class="lead">Please select a category from the left to see the options.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Selected Items Modal -->
    <div class="modal fade" id="selectedItemsModal" tabindex="-1" aria-labelledby="selectedItemsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="selectedItemsModalLabel">Your Selected Items</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="selected-items-list" class="list-group list-group-flush">
                        <!-- Selected items will be dynamically inserted here -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <!--button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button-->
                    <button type="button" class="btn btn-success" id="proceed-button" ${selectedItems.length===0
                        ? 'hidden' : '' }>Proceed</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Expand component modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg-fullscreen">
            <div class="modal-content bg-dark border-0">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-light" id="imageModalLabel">Image Preview</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-center align-items-center">
                    <!-- This is the placeholder for the large image. We'll set its 'src' with JavaScript. -->
                    <img src="" id="modalImage" alt="Large image preview">
                </div>
            </div>
        </div>
    </div>

    <!--  Modal for expanding a carousel for Archetypes-->
    <div class="modal fade" id="carouselModal" tabindex="-1" aria-labelledby="carouselModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="carouselModalLabel">Style Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="carouselModalBody">
                </div>
            </div>
        </div>
    </div>

    <!-- Notes modal -->
    <div class="modal fade" id="notesModal" tabindex="-1" aria-labelledby="notesModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notesModalLabel">Add a Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Your note for: <strong id="note-item-name"></strong></p>
                    <textarea id="note-textarea" class="form-control" rows="5"
                        placeholder="Type your notes here..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="save-note-btn" class="btn btn-primary">Save Note</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="start-script.js"></script>
</body>

</html>
